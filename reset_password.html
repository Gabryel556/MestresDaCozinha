<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Mestres da Cozinha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            padding: 3rem; 
            text-align: center; 
        }
        .content-card { 
            max-width: 500px; 
            margin: auto; 
            text-align: left; 
        }
        .error-message { 
            margin-top: 1rem; 
        }
    </style>
</head>
<body>
    <div class="content-card">
        <h1>Crie sua Nova Senha</h1>
        <form id="reset-password-form">
            <input type="hidden" id="reset-token">
            <div class="form-group">
                <label for="reset-new-password">Nova Senha (min 8)</label>
                <input type="password" id="reset-new-password" required minlength="8">
            </div>
            <button type="submit" class="register-btn" id="reset-submit-btn">Salvar Nova Senha</button>
        </form>
        <div id="reset-message" class="error-message"></div>
    </div>

    <script>
        const API_URL = "https://df2968386cd1.ngrok-free.app";
        const WEBSITE_API_KEY = "ag_b1ac536efcbe3e2972293ebeba9d044227e077bec317bc98e66d4ebc8a198ec8"; //

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-password-form');
            const tokenInput = document.getElementById('reset-token');
            const messageEl = document.getElementById('reset-message');
            const submitBtn = document.getElementById('reset-submit-btn');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageEl.textContent = "Erro: Token nÃ£o encontrado na URL.";
                messageEl.style.color = 'var(--error-color)';
                submitBtn.disabled = true;
                return;
            }
            tokenInput.value = token;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('reset-new-password').value;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Salvando...';
                messageEl.textContent = '';

                try {
                    const response = await fetch(`${API_URL}/reset-password`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-API-Key': WEBSITE_API_KEY 
                        },
                        body: JSON.stringify({
                            token: token,
                            new_password: newPassword
                        })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Erro desconhecido');

                    messageEl.textContent = result.message;
                    messageEl.style.color = 'var(--success-color)';
                    form.style.display = 'none';

                } catch (error) {
                    messageEl.textContent = `Erro: ${error.message}`;
                    messageEl.style.color = 'var(--error-color)';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Salvar Nova Senha';
                }
            });
        });
    </script>
</body>
</html>
