<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Mestres da Cozinha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            padding: 3rem; 
            text-align: center; 
        }
        .content-card { 
            max-width: 500px; 
            margin: auto; 
            text-align: left; 
        }
        .error-message { 
            margin-top: 1rem; 
        }
    </style>
</head>
<body>
    <div class="content-card">
        <h1>Crie sua Nova Senha</h1>
        <form id="reset-password-form">
            <input type="hidden" id="reset-token">
            <div class="form-group">
                <label for="reset-new-password">Nova Senha (min 8)</label>
                <input type="password" id="reset-new-password" required minlength="8">
            </div>
            <button type="submit" class="register-btn" id="reset-submit-btn">Salvar Nova Senha</button>
        </form>
        <div id="reset-message" class="error-message"></div>
    </div>

    <script>
        const API_URL = "https://8b656d8806d4.ngrok-free.app";
        const WEBSITE_API_KEY = "ag_be1862d211fe2fe3bc8e760bf5a8eea9ce3d8f56a9be5c042f1db418ca6a5d27";

        async function apiFetch(endpoint, options = {}) {
            const headers = new Headers();
            headers.append("X-API-Key", WEBSITE_API_KEY);
            headers.append("ngrok-skip-browser-warning", "true");
            if (options.body) {
                headers.append("Content-Type", "application/json");
            }
            if (options.headers) {
                for (const [key, value] of Object.entries(options.headers)) {
                    headers.append(key, value);
                }
            }
            const fetchOptions = { ...options, headers: headers };
            return fetch(`${API_URL}${endpoint}`, fetchOptions);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-password-form');
            const tokenInput = document.getElementById('reset-token');
            const messageEl = document.getElementById('reset-message');
            const submitBtn = document.getElementById('reset-submit-btn');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageEl.textContent = "Erro: Token nÃ£o encontrado na URL.";
                messageEl.style.color = 'var(--error-color)';
                submitBtn.disabled = true;
                return;
            }
            tokenInput.value = token;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('reset-new-password').value;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Salvando...';
                messageEl.textContent = '';

                try {
                    const response = await apiFetch("/reset-password", {
                        method: 'POST',
                        body: JSON.stringify({
                            token: token,
                            new_password: newPassword
                        })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Erro desconhecido');

                    messageEl.textContent = result.message;
                    messageEl.style.color = 'var(--success-color)';
                    form.style.display = 'none';

                } catch (error) {
                    messageEl.textContent = `Erro: ${error.message}`;
                    messageEl.style.color = 'var(--error-color)';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Salvar Nova Senha';
                }
            });
        });
    </script>
</body>
</html>
